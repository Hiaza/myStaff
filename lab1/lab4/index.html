<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
</head>

<body>
        
        <div class="container">
            <img src="field.jpg" id = "pic" alt="field" width = 500px height = 300px style = "border-style: solid";>
                
            <form>
                <h2>Зміна розмірів:</h2>
                            
                <div class="form-group row">
                    <label for="pic-width" class="col-sm-2 col-form-label text-danger" id = "label-pic-width">Ширина:</label>
                    <div class="col-sm-7">
                        <input type="text" id="pic-width" name = "pic-width" required class="form-control is-invalid" placeholder="width">
                    </div>
                </div>
                
                <div class="form-group row">
                    <label for="pic-height" class="col-sm-2 col-form-label text-danger" id = "label-pic-height">Висота:</label>
                            <div class="col-sm-7">
                            <input type="text" id="pic-height" name = "pic-height" required class="form-control is-invalid" placeholder="height">
                        </div>
                </div>
                
                <h2>Зміна рамки:</h2>
                
                <div class="form-group row">
                    <label for="border-width" class="col-sm-2 col-form-label text-danger" id = "label-border-width">Товщина рамки:</label>
                    <div class="col-sm-7">
                        <input type="text" id="border-width" name = "border-width" required class="form-control is-invalid" placeholder="border-width">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="border-colour" class="col-sm-2 col-form-label text-danger" id = "label-border-colour">Колір рамки:</label>
                    <div class="col-sm-7">
                        <input type="text" id="border-colour" name = "border-colour" required class="form-control is-invalid" placeholder="colour">
                    </div>
                </div>

                <h2>Додатково:</h2>

                <div class="form-group row">
                    <label for="pic-alt" class="col-sm-2 col-form-label text-danger" id = "label-pic-alt">Alt:</label>
                    <div class="col-sm-7">
                        <input type="text" id="pic-alt" name = "pic-alt" required class="form-control is-invalid" placeholder="alt">
                    </div>
                </div>

                <button type="button" class = "btn btn-primary btn-large" onclick="changePic()">Застосувати параметри</button> 
                  
            </form>
        </div>
    
        <script src="task1.js"></script>        
        
    </form> 
    
</body>

</html>
